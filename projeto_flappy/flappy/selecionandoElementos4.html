<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul><li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLAllCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        //parent pega o pai da dom
        lista.childNodes.log()
        //tras os espaços, volta o texto entre os resultados

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()
        //simplificar, n faz parte da api

        lista.children.log()
        //vem como html colletion, traz os elementos definidos

        lista.firstElementChild.log()
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log()
        //elemento anterior ao parent da lista
        lista.parentNode.nextSibling.log()

    </script>
</body>

</html>
